<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .register-link {
            text-decoration: none;
            color: #007bff;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="form-container">
                <h1>Forgot Password</h1>
                <form id="resetPasswordForm" action="webapi/myresource/resetpassword" method="post" onsubmit="return validateForm()">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" required
       						pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
       						title="Password must be at least 8 characters long, and include at least one uppercase letter, one lowercase letter, one number, and one special character (@, $, !, %, *, ?, &).">
                        
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit">Reset Password</button>
                    <div id="message" class="error-message"></div> <!-- Message area -->
                    
                    <center>
                        <a href="index.jsp" class="register-link">Back to Login</a>
                    </center>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageElement = document.getElementById('message');

            // Clear previous messages
            messageElement.textContent = '';

            // Check if passwords match
            if (password !== confirmPassword) {
                messageElement.textContent = 'Passwords do not match.';
                return false; // Prevent form submission
            }

            // If everything is okay, allow form submission
            return true;
        }

        // Add an event listener to validate the form on input change
        document.getElementById('resetPasswordForm').addEventListener('input', function() {
            validateForm();
        });
    </script>
</body>
</html>
